{% load static %}
<header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo or Site Title -->
            <div class="flex-shrink-0">
                <a href="#" class="text-2xl font-bold text-indigo-600">Desphixs</a>
            </div>

            <!-- Navigation Links -->
            <nav class="hidden md:flex items-center space-x-4">
                <a href="#"
                    class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-md transition-colors">Home</a>
                <a href="#"
                    class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-md transition-colors">About</a>
                <a href="#"
                    class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-md transition-colors">Services</a>
            </nav>

            <div class="hidden md:flex items-center space-x-2">

                {% if request.user.is_authenticated %}

                <a href="{% url 'userauths:logout' %}"
                    class="px-4 py-2 text-sm font-medium text-red-600  bg-red-50 hover:bg-red-100 rounded-lg transition-colors">
                    Logout
                </a>
                {% else %}
                <a href="{% url 'userauths:login' %}"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                    Log In
                </a>
                <a href="{% url 'userauths:register' %}"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors">
                    Register
                </a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
