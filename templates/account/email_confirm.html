{% extends "account/base.html" %}
{% load i18n %}

{% block account_content %}
  <h1 class="text-2xl font-bold text-center">{% trans "Verify your email" %}</h1>
  <p class="mt-2 text-center text-sm text-gray-500">
    {% blocktrans with email_address=confirmation.email_address.email %}
      Click confirm to verify <strong>{{ email_address }}</strong>.
    {% endblocktrans %}
  </p>

  <form method="post" action="{% url 'account_confirm_email' confirmation.key %}" class="mt-6">
    {% csrf_token %}
    <button type="submit"
            class="w-full rounded-lg bg-black hover:bg-black text-white font-medium py-2.5">
      Confirm email
    </button>
  </form>
{% endblock %}
