{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your project description goes here. Keep it under 160 characters.">
    <meta name="keywords" content="django, ecommerce, marketplace">

    <title>{% block title %}My Django Project{% endblock %}</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 font-[inter]">
    {% include 'partials/header.html' %}
    <div class="container mx-auto mt-10">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'partials/footer.html' %}
    {% include 'partials/toast.html' %}


    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="{% static 'js/tailwind.config.js' %}"></script>
    <script src="{% static 'js/tailwind.css.js' %}"></script>
</body>

</html>
